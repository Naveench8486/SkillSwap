<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌐 Global Chat | SkillSwap</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- ✅ Optional: Redirect logged-in users -->
  <script>
    if (!localStorage.getItem("token")) {
      alert("⚠️ Please log in first.");
      window.location.href = "login.html";
    }
  </script>

  <!-- ✅ Load socket.io and your chat logic -->
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js" defer></script>
  <script src="js/globalchat.js" defer></script>
  
</head>
<body>
  <!-- ✅ Header with working DOM elements -->
  <header class="main-header">
    <h1>🌐 Global Chat</h1>
    <div class="user-info">
      <img id="profile-img" class="avatar" />
      <span id="profile-name"></span>
      <button id="global-chat-btn">🌐 Global</button>
      <button onclick="window.location.href='index.html'">🏠 Home</button>
      <button id="logout-btn">🚪 Logout</button>
    </div>
  </header>

  <main class="chat-layout">
    <!-- Sidebar: Users -->
    <aside class="sidebar">
      <h3>🧑‍💻 Online Users</h3>
      <ul id="user-list" class="user-list"></ul>
    </aside>

    <!-- Main Chat -->
    <section class="chat-section">
      <div id="chat-label">🌐 Global Chat</div>
      <ul id="messages" class="messages"></ul>
      <div class="chat-input">
        <input id="message" type="text" placeholder="Type a message..." autocomplete="off" required />
        <button><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </section>
  </main>
  

</body>
</html>
